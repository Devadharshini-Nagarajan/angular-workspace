name: PR - project/* to develop
on:
  pull_request:
    types: [closed]
    branches:
      - 'project/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Create PR from project branch to develop and enable auto-merge
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const projectBranch = context.payload.pull_request.base.ref;
            const targetBranch = "develop";

            // check if base branch is project
            if(!projectBranch.startsWith("project/")) {
              core.info(`Skipping non-project branch: ${projectBranch}`);
              return;
            }

            // check if open PR already exists
            const { data: existing } = await github.rest.pulls.list({
              owner,
              repo,
              state: "open",
              head: `${owner}:${projectBranch}`,
              base: targetBranch,
            });

            let prNumber;
            if (existing.length > 0) {
              prNumber = existing[0].number;
              core.info(`Existing PR #${prNumber} found for ${projectBranch} -> ${targetBranch}`);
            } else {
              // create PR
              const body = [
                `Auto-created PR to sync changes from \`${projectBranch}\` into \`${targetBranch}\`.`,
                ``,
                `Triggered by merge of PR #${context.payload.pull_request.number}.`
              ].join("\n");

              const { data:pr } = await github.rest.pulls.create({
                owner,
                repo,
                head: projectBranch,
                base: targetBranch,
                title: `Sync ${projectBranch} to ${targetBranch}`,
                body,
              });
              prNumber = pr.number;
              core.info(`Created PR #${prNumber} for ${projectBranch} -> ${targetBranch}`);
            }
