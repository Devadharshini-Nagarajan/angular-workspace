<mat-card appearance="outlined" class="insights-card">
  <mat-card-title class="p-3 insights-title">Insights(AI)</mat-card-title>
  <mat-card-content>
    <div class="insights-controls">
      <mat-form-field appearance="fill" class="insights-form-field">
        <mat-label>Question</mat-label>
        <mat-select [formControl]="question">
          <mat-option *ngFor="let q of questions" [value]="q.key">
            {{ q.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        class="insights-ask-btn"
        (click)="askInsight()"
        [disabled]="loading"
      >
        {{ loading ? 'Generatingâ€¦' : 'Ask' }}
      </button>
    </div>

    <div *ngIf="error" class="insights-error">
      {{ error }}
    </div>

    <mat-card *ngIf="insight" appearance="outlined" class="insights-result-card">
      <mat-card-title class="insights-result-title">{{ insight.title }}</mat-card-title>
      <mat-card-content class="insights-result-content">
        <p class="insights-summary">{{ insight.summary }}</p>

        <h4 class="insights-section-title">Highlights</h4>
        <ul class="insights-list">
          <li *ngFor="let h of insight.highlights">{{ h }}</li>
        </ul>

        <h4 class="insights-section-title">Warnings</h4>
        <ul class="insights-list insights-warnings">
          <li *ngFor="let w of insight.warnings">{{ w }}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
