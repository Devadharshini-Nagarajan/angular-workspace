<div>
  @if (loading$ | async) {
    <div class="spinner-overlay">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <mat-label>Month and Year</mat-label>
          <input
            matInput
            [min]="minDate"
            [max]="maxDate"
            [matDatepicker]="dp"
            [formControl]="date"
          />
          <mat-hint>MM/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker
            #dp
            startView="multi-year"
            (monthSelected)="setMonthAndYear($event, dp)"
            panelClass="example-month-picker"
          >
          </mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <button mat-flat-button color="primary" (click)="openDialog()">Add Item</button>
      </div>
    </div>

    <mat-tab-group>
      <mat-tab label="Items">
        <mat-card class="mt-3">
          <mat-card-title class="m-2">Items</mat-card-title>

          <table mat-table [dataSource]="itemsTableVM()" class="mat-elevation-z1 full-width">
            <!-- Item Name -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Item</th>
              <td mat-cell *matCellDef="let row">
                {{ row.name }}
              </td>
            </ng-container>

            <!-- Category -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef>Category</th>
              <td mat-cell *matCellDef="let row">
                {{ row.categoryName }}
              </td>
            </ng-container>

            <!-- Amount -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef>Amount</th>
              <td mat-cell *matCellDef="let row">
                {{ row.amount | currency }}
              </td>
            </ng-container>

            <!-- Date -->
            <ng-container matColumnDef="occurredAt">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let row">
                {{ row.occurredAt | date: 'MMM dd, yyyy' }}
              </td>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" (click)="openDialog(row)">Edit</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-card>
      </mat-tab>
      <mat-tab label="Charts">
        <mat-card class="mt-3">
          <app-landing-charts [monthKey]="(date.value | date: 'yyyy-MM')!" />
        </mat-card>
      </mat-tab>
    </mat-tab-group>
  }
</div>
