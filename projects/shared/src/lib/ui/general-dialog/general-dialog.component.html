<h2 mat-dialog-title>{{ data?.title }}</h2>

<mat-dialog-content>
  <p>{{ data?.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Close</button>
  <button mat-flat-button color="primary" (click)="closeDialog()">
    {{ data.action.name }}
  </button>
</mat-dialog-actions>
